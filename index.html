<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Restaurante</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
    <nav>
        <div class = "row">
            <div class = "col-5">
                <h1 id = "logo">Restaurant And Lounge</h1>
            </div>
            <div class = "col-5"></div>
            <div class = "col-1">
                <img id = "carroDeCompras" src = "https://i.imgur.com/1EKrQIi.png" alt = "carrito de compras">
            </div>
            <div class ="col-1">
                <p id = "numItems">0 items</p>
            </div>
        </div>
    </nav>
    <hr>
    <div class = "row">
        <div class = col-12>
            <img id = "banner" src = "https://i.imgur.com/S8Ffdqa.png" alt = "Banner">
        </div>
    </div>
    <hr>
    <div class = "row categories">
        <div class = "col-1">
            <a id = "Burger" class = "category">Burguers</a>
        </div>
        <div class = "col-1">
            <a id = "Tacos" class = "category">Tacos</a>
        </div>
        <div class = "col-1">
            <a id = "Salads" class = "category">Salads</a>
        </div>
        <div class = "col-1">
            <a id = "Desserts" class = "category">Desserts</a>
        </div>
        <div class = "col-2">
            <a id = "Drinks" class = "category">Drinks and Sides</a>
        </div>
    </div>
    <hr>
    <div class = "row">
        <div class="col-12">
            <h1 id = "categ">Burguers</h1>
        </div>
    </div>
    <hr>
    <div id = "cuerpo">
    </div>
    </div>
    <script src = "script.js"></script>
</body>
</html>
